  
name: .NET Framework Build

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup MSBuild Path
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Nuget Restore 
        run: nuget restore SerialKiller.sln
        
      - name: Build App
        run: msbuild SerialKiller.sln /p:Configuration=Release
